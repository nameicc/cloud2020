server:
  port: 3355

spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master
      name: item-center
      profile: dev
      uri: http://localhost:3344/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

# 监控点配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
