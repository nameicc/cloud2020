server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    # 向注册中心注册
    register-with-eureka: false
    # 检索服务
    fetch-registry: true
    # 服务中心
    service-url:
      #defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/